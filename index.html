  <div class="menu">
    <h1>Tic Tac Toe</h1>
    <button id="local-btn">Local Multiplayer</button>
    <button id="online-btn">Online Multiplayer</button>
    <button id="settings-btn">Settings</button>
  </div>

  <div class="lobby hidden">
    <h2>Online Lobby</h2>
    <p id="game-key-display"></p>
    <button id="create-game">Create Game</button>
    <button id="join-game">Join Game</button>
    <button id="back-from-lobby">Back to Menu</button>
  </div>

  <div class="settings hidden">
    <h2>Settings</h2>
    <label for="player1-color">Player 1 Color:</label>
    <input type="color" id="player1-color" value="#ff0000">
    <label for="player2-color">Player 2 Color:</label>
    <input type="color" id="player2-color" value="#0000ff">
    <button id="back-from-settings">Back to Menu</button>
  </div>

  <div class="game hidden">
    <div id="board"></div>
    <button id="back-from-game">Back to Menu</button>
  </div>

  <div class="game-over hidden">
    <h2 id="game-over-message"></h2>
    <button id="game-over-return">Return to Main Menu</button>
  </div>

  <script src="script.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
  const firebaseConfig = {
    apiKey: "your-api-key",
    authDomain: "your-project-id.firebaseapp.com",
    databaseURL: "https://your-database-name.firebaseio.com",
    projectId: "your-project-id",
    storageBucket: "your-project-id.appspot.com",
    messagingSenderId: "your-messaging-sender-id",
    appId: "your-app-id"
  };
  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database(app);
</script>

  <div class="menu">
    <h1>Tic Tac Toe</h1>
    <button id="local-btn">Local Multiplayer</button>
    <button id="online-btn">Online Multiplayer</button>
    <button id="settings-btn">Settings</button>
  </div>

  <div class="lobby hidden">
    <h2>Online Lobby</h2>
    <button id="start-online">Start Game</button>
    <button id="back-from-lobby">Back to Menu</button>
  </div>

  <div class="settings hidden">
    <h2>Settings</h2>
    <label for="player1-color">Player 1 Color:</label>
    <input type="color" id="player1-color" value="#ff0000">
    <br>
    <label for="player2-color">Player 2 Color:</label>
    <input type="color" id="player2-color" value="#0000ff">
    <br>
    <button id="back-from-settings">Back to Menu</button>
  </div>

  <div class="game hidden">
    <div id="board"></div>
    <button id="back-from-game">Back to Menu</button>
  </div>

  <div class="game-over hidden">
  <h2 id="game-over-message"></h2>
  <button id="game-over-return">Return to Main Menu</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
